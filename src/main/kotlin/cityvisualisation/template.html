<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HowTo: Mini-Beispiel "Leaflet Karte mit Marker"</title>
    <!-- leaflet.css und leaflet.js von externer Quelle einbinden -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
    <style>

        .leaflet-div-icon {
            background: transparent;
            border: none;
        }

        .leaflet-marker-icon .number{
            position: relative;
            top: -37px;
            font-size: 12px;
            width: 25px;
            text-align: center;
        }

    </style>
</head>
<body>
<div id='meineKarte' style='height: 800px; width: 100%;'></div>
<!-- OSM-Basiskarte einfügen und zentrieren -->
<script type='text/javascript'>
    var Karte = L.map('meineKarte').setView([48.1351, 11.5820], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        'attribution':  'Kartendaten &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> Mitwirkende',
        'useCache': true
    }).addTo(Karte);
</script>
<!-- Marker einfügen -->
<script>
    const our_array = [<<REPLACEKEY>>];

    our_array.forEach(element => L.marker(element).addTo(Karte));

    //SECONDKEY

    var heat = L.heatLayer(our_array, {radius: 30}).addTo(Karte);
</script>
</body>
</html>
